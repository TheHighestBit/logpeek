[package]
name = "logpeek"
version = "0.2.1"
edition = "2021"
authors = ["Joosep Orasm√§e <jooseporasmae@outlook.com>"]
description = "A logger implementation for the log crate. Meant to integrate with logpeek-server."
readme = "README.md"
repository = "https://github.com/TheHighestBit/logpeek"
license = "MIT OR Apache-2.0"
keywords = ["log", "logpeek", "logpeek-server", "logger", "logging"]
categories = ["development-tools::debugging"]

[dependencies]
time = { version = "0.3.30", features = ["formatting", "local-offset"] }
log = { version = "0.4.20", features = ["std"] }
colored = "2.0.4"